<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="main.css" />
    <title>Demographic details</title>
  </head>
  <body>
    <div class="body-container">
      <form class="form" id="reg-form">
        <label class="form-label"
          >Enter your Full Name<input name="Name" class="form-input"
        /></label>
        <label class="form-label"
          >Phone<input name="Contact" class="form-input"
        /></label>
        <label class="form-label"
          >PIN code<input name="PIN" class="form-input"
        /></label>
        <button
          type="submit"
          value="Apply now"
          class="register-btn"
          id="submit-form"
        >
          Apply now
        </button>
      </form>
    </div>
  </body>
  <script src="./js/jquery.min.js" type="text/javascript"></script>
  <script
    src="./js/jquery.serialize-object.min.js"
    type="text/javascript"
  ></script>
  <script>
    let url =
      "https://script.google.com/macros/s/AKfycbyUI1470gcZK6hbEOCagFRN1xd-hxRnCgqaWR3Trig3198sPsaZ/exec";

    $("#submit-form").on("click", function(e) {
      e.preventDefault();
      var $form = $("form#reg-form");
      let sendData = $form.serializeObject();

      console.log(sendData);

      var jqxhr = $.ajax({
        url: url,
        method: "GET",
        dataType: "json",
        data: sendData,
        complete: function() {
          window.location.href = "#";
        }
      });
    });
  </script>
</html>
